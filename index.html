<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Your Cart</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Modal Table Body -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Quantity</th>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
              <tbody id="table-body">
              </tbody>
            </table>

            <table class="table">
            <tbody>
              <tr>
                <td style="padding-right: 17em;">Subtotal:</td>
                <td id="subtotal">$0.00</td>
              </tr>
              <td>Tax:</td>
              <td id="tax">$0.00</td>
              <tr>
                <td>Shipping:</td>
                <td id="shipping">$0.00</td>
              </tr>
              <tr class="table-success">
              <td>Total:</td>
              <td id="total" class="table-success">$0.00</td>
              </tr>
            </tr>
          </tbody>
          </table>
        </div>

        <div class="modal-footer">
          <button id="clear-cart" type="button"class="btn btn-danger" >Clear Cart</button>
          <button id="purchase" type="button" class="btn btn-success">Purchase</button>
        </div>
      </div>
    </div>
  </div>
  <!-- NavBar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a id="home" class="navbar-brand" href="#">The Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li id="cart-button" class="nav-item">
                <a id="font" class="nav-link active" aria-current="page" href="#" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Cart</a>
              </li>
              <li class="nav-item">
                <a id="electronics" class="nav-link" href="#">Electronics</a>
              </li>
              <li class="nav-item">
                <a id="jewelry" class="nav-link" href="#">Jewelry</a>
              </li>
              <li class="nav-item">
                <a id="mens-clothing" class="nav-link" href="#">Men's Clothing</a>
              </li>
              <li class="nav-item">
                <a id="womens-clothing" class="nav-link" href="#">Women's Clothing</a>
              </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="display"></div>
      <footer id="footer">"Unit 4 Project ~ Upright Education Copyright &copy; 2023"</footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
